<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/mister-canvas.css">
    <title>mister-canvas</title>
</head>

<body onload="init()">
    <div class="bottom-bar">
        <button class="change-settings-btn " onclick="toggelBottomBar()">â‡©</button>
        <nav class="top-nav-menu flex space-around ">
            <section class="settings">
                <h1>Background color</h1>
                <input type="color" id="bgColor" name="bgColor" value="#faf2e4" onchange="renderCanvas()" />
                <h1>Shape color</h1>
                <input type="color" id="textColor" name="textColor" value="#000000" />
            </section>
            <section class="shape">
                <h1>Choose shape</h1>
                <select onchange="changeShape(this.value)">
                    <option value="simple">Simple</option>
                    <option value="rectangles">Rectangles</option>
                    <option value="circles">Circles</option>
                </select>
                <h1>Clear all page</h1>
                <button class="clear-btn" onclick="clearCanvas()">Clear</button>
            </section>
            <section class="actions">
                <h1>Download to your computer the image</h1>
                <a onclick="downloadCanvas(this);">Download</a>
                <h1>Saving without downloding the image</h1>
                <a onclick="saveCanvas(this)">Save</a>
                <!-- <span class="about">About</span> -->
            </section>
        </nav>
    </div>
    <canvas id="canvas" onmousedown="onMouseDown(true)" onmouseup="onMouseDown(false)" onmousemove="onMouseMove(event)">Your
        version is too old!</canvas>

    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
